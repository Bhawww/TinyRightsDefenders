<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot with Background</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(300deg, #A8DF8E, #F3FDE8, #FFE5E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 600px;
      height: 700px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      overflow: hidden;
      background: white; /* keep a subtle frame if you want */
    }

    /* Put image inside the message area */
    .chat-box {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      

      /* âœ… background image for the message area */
      background-image: url("./chatbot.jpeg");
      background-size: cover;       /* cover area */
      background-position: center;  /* center align */
      background-repeat: no-repeat;

      /* optional: dark overlay so text is more readable
         comment out rgba if you want full image brightness */
      position: relative;
    }

    /* overlay layer to slightly dim image for readability */
    .chat-box::before{
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* messages container inside chat-box must be on top of overlay */
    .messages {
      position: relative; /* above ::before */
      z-index: 1;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: #38a169;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .user-msg, .bot-msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 72%;
      clear: both;
      font-size: 15px;
      line-height: 1.3;
    }

    .user-msg { background: #DCF8C6; float: right; }
    .bot-msg  { background: #fff; float: left; box-shadow: 0 1px 0 rgba(0,0,0,0.04); }
  </style>
</head>
<body> 
  
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="messages" id="messages">
        <div class="bot-msg">Hello ðŸ‘‹ Iâ€™m Nova! How can I help you?</div>
      </div>
    </div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- keep your JS external -->
  <script src="chatbot.js"></script>
</body>
</html>
